<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <title>Jin-Sei Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Acessórios para Criar o Futuro!</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Pesquise aqui..." onkeyup="searchSite()">
        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
    </div>
</header>

<section class="main-section">
    <div class="shop-item">
        <img src="https://m.media-amazon.com/images/I/61yHfUgEi-L._AC_SX522_.jpg" alt="Produto 1">
        <h3>Impressora 3D Bambu Lab A1</h3>
        <p>Tecnologia avançada e inovação para proporcionar uma experiência única com uma estrutura aberta.</p>
        <a href="https://amzn.to/3FlAUJM" id="openModal" class="botao-vermais">Ver Mais</a>
    </div>    
</section>

<footer>
    <p style="text-align: center;">&copy; 2025 - Todos os direitos reservados</p>
    <div class="social-icons">
        <a href="https://www.instagram.com/jin_sei.art" target="_blank"><i class="fab fa-instagram" style="color: rgb(193, 174, 196);"></i></a>
        <a href="https://www.youtube.com/@Jin-SeiArt" target="_blank"><i class="fab fa-youtube"  style="color: rgb(193, 174, 196);"></i></a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=jinseiart.1205@gmail.com" target="_blank"><i class="fab fa-google"  style="color: rgb(193, 174, 196);"></i></a>
    </div>
</footer>

<script>
// Função de pesquisa
function searchSite() {
    var input, filter, items, h3s, i, txtValue;
    input = document.getElementById('searchInput');
    filter = input.value.toUpperCase();
    items = document.querySelectorAll('.shop-item');
    
    // Loop através dos itens para verificar se o título ou descrição corresponde
    for (i = 0; i < items.length; i++) {
        h3s = items[i].getElementsByTagName("h3")[0];
        txtValue = h3s.textContent || h3s.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            items[i].style.display = "";
        } else {
            items[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
