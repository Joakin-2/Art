<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jin-Sei Art</title>
    <link rel="icon" href="icon.jpg" type="image/x-icon">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s forwards, moveText 2s infinite alternate;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateY(-5px) translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite steps(1, end);
        }

        @keyframes dots {
            0% {
                content: " .";
            }
            33% {
                content: " ..";
            }
            66% {
                content: " ...";
            }
            100% {
                content: " .";
            }
        }

        /* Estilos para as partículas caindo */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Media Query para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Reduz o tamanho do texto para telas pequenas */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Reduz ainda mais o tamanho do texto para telas muito pequenas */
            }
        }

    </style>

</head>
<body>
    <div id="particles-js"></div>
    <h1>Estamos desenvolvendo<span class="dots"></span></h1>

    <!-- Inclusão do particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
